<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>红色人物标记图</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 8px;
      border-radius: 6px;
      white-space: nowrap;
      display: none;
      font-size: 14px;
    }
    .marker:hover + .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <h2>点击红点查看人物信息</h2>
  <div class="image-container">
    <!-- 替换为你自己的图片文件名 -->
    <img src="毛周合影.jpg" alt="人物合影" width="1000" />
    <!-- 标记点1：毛泽东 -->
    <a href="毛泽东.html" class="marker" style="top: 230px; left: 420px;"></a>
    <div class="tooltip" style="top: 230px; left: 450px;">毛泽东</div>
    <!-- 标记点2：周恩来 -->
    <a href="周恩来.html" class="marker" style="top: 270px; left: 700px;"></a>
    <div class="tooltip" style="top: 270px; left: 750px;">周恩来</div>
    <!-- 你可以继续添加更多人物 -->
<!-- 文字说明区域 -->
   <div class="description-area">
  <p>本合影拍摄于 <strong>XXXX年X月</strong> XX期间</p>
  </div>
</body>
</html>
